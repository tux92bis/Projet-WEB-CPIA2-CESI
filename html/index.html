<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<header>
    <img src="../images/logo-cesi.png" alt="logo-cesi">
    <img src="../images/logo-site.jpg" alt="Logo du site">
</header>

<body>
    <button class="favoris"> Favoris </button>
    <button class="Profil"> Profil </button>
    <div class="recherche">
        <input class="input" name="text" placeholder="Recherchér intitulé offre de stage/alternance/entrepris"
            type="search">
    </div>
    <div class="filtre">
        <input id="checkboxInput" type="checkbox" Activés les filtres>
        <label class="toggleSwitch" for="checkboxInput" data-on="Filtres activés" data-off="Filtres désactivés">
        </label>
        <input id="myRange" class="slider" value="50" max="100" min="0" type="range">
        <label class="cyberpunk-checkbox-label">
            <input type="checkbox" class="cyberpunk-checkbox">
            BTP</label>
        <label class="cyberpunk-checkbox-label">
            <input type="checkbox" class="cyberpunk-checkbox">
            Généraliste</label>
        <label class="cyberpunk-checkbox-label">
            <input type="checkbox" class="cyberpunk-checkbox">
            Informatique</label>
        <label class="cyberpunk-checkbox-label">
            <input type="checkbox" class="cyberpunk-checkbox">
            S3E</label>

    </div>
    <div class="ajouter">
        <button class="cssbuttons-io-button">
            <svg
              height="24"
              width="24"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M0 0h24v24H0z" fill="none"></path>
              <path d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z" fill="currentColor"></path>
            </svg>
            <span>Ajouter une offre/entreprise</span>
          </button>
          

    </div>
</body>


</html>
