<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="../css/login.css" />
    <title>Connexion</title>
</head>

<body>
    <header>
        <img class="logo" src="../images/logo-site.png" alt="Logo du site" />
        <div class="banner-text">Votre avenir commence ici</div>
    </header>
    <fieldset>
        <legend>Se connecter à StageHorizon</legend>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="exemple@viacesi.fr" />
        <label for="password">Mot de passe</label>
        <input type="password" name="password" id="password" placeholder="monmdp123" />
        <button type="submit">Se connecter</button>
    </fieldset>
    <footer>
        <div class="contacts">
            <li>
                <ul><img source="../images/instagram.png" alt="logo instagram"></ul>
                <ul><img source="../images/twitter.svg" alt="logo twitter"></ul>
                <ul><img source="../images/linkedin.svg" alt="logo linkedin"></ul>
                <ul><img source="../images/facebook.svg" alt="logo facebook"></ul>
                <ul><img source="../images/youtube.svg" alt="logo youtube"></ul>
            </li>

        </div>
        <p> &#169; 2025 StageHorizon | Inc. Tous droits réservés</p>
    </footer>
</body>

</html>
